<!DOCTYPE html>
<html lang="en">
<head>
  <title>IWP Validation Exercise</title>
  <meta charset="UTF-8">
<script>
function monkeysJump(event) {
  event.preventDefault()
  number = document.getElementById("monkeys").value;
  
  try {
    if (number === "") throw "No value inserted";
    if (isNaN(number)) throw "NaN";
    if (number < 1 || number > 5) throw "Number not in the range 1 to 5";
  } catch(error) {
    setTimeout(() => alert(error), 2000);
  }
  if (number >= 1 && number <=5) {
    alert(number + " monkeys jumping on the bed");
  } 

}
</script>
</head>
<body>
    <form id="myForm" >
        How many little monkeys are jumping on the bed? <input type="text" id="monkeys" value="" >
    </form>
    <div id="message" style="white-space: pre;" />

<script>
  document.getElementById("myForm").addEventListener("submit", monkeysJump);
</script>

</body>
